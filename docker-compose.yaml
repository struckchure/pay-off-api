version: '3'

services:
  postgres:
    image: postgres:15-alpine
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432

  redis:
    image: redis:alpine
    environment:
      - name=value
    ports:
      - 6379:6379
    volumes:
      - redis_volume:/usr/local/etc/redis

volumes:
  postgres_volume:
  redis_volume:


